<head>

   <title>Encriptador</title>

<body>
   <header class="header">
      <h1>a</h1>
      <h2>Encriptador de Texto</h2>
   </header>
   <main class="main">
      <div class="container">
         <form action="">
         <div class="container-input">
            <input type="text" placeholder="Texto a encriptar" id="input" autocomplete="off">
         </div>
         <div class="container-button">
            <button type="submit" id="encriptar">Encriptar</button>
            <button type="submit" id="desencriptar">desencriptar</button>
            
         </div>
      </form>
      </div>
      <div class="container-text-show">
         <div class="container-img">
            <img src="img/1.png" alt="" id="image">
            <textarea id="show-text" rows="6">
               
         </textarea>
            <span id="copiar"><i class="fa-regular fa-copy"></i></span>
            <i class="copiado">Copiado al portapapeles</i>
         </div>
      </div>

   </main>
